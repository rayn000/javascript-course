<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="12t.css">
</head>
<body>
  <p class="title">Rock Paper Scissors</p>

  <button class="move-button js-rock-button">
    <img class="move-icon" src="/images/rock-emoji.png" alt="rock">
  </button>

  <button class="move-button js-paper-button">
    <img class="move-icon" src="/images/paper-emoji.png" alt="paper">
  </button>
  
  <button class="move-button js-scissors-button">
    <img class="move-icon" src="/images/scissors-emoji.png" alt="scissors">
  </button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button class="reset-score-button js-reset-score-button">Reset Score</button>

  <button class="auto-play-button js-auto-play-button">Auto Play</button>

  <div class="js-reset-score-confirmation"></div>

  <!-- <p class="Keyboard-instruction"></p> -->

  <script src="12t.js"></script>
</body>
</html>
