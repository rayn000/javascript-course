<!DOCTYPE html>
<html lang="en">
<head>
  <title>12b</title>
</head>
<body>
  <script>
    const add = function() {
      console.log(2 + 3);
    }

    add();
    add();

    function runtwice(fun) {
      fun();
      fun();
    }
    runtwice(function() {
      console.log('12b');
    });

    runtwice(add);
  </script>
</body>
</html>
