<!DOCTYPE html>
<html lang="en">
<head>
  <title>12f</title>
</head>
<body>
  <button class="js-start-button">Start</button>

  <button class="js-add-button">Add to cart</button>

  <p class="js-message"></p>

  <script>
    document.querySelector('.js-start-button')
      .addEventListener('click', () => {
        updateButton();
      });

    document.querySelector('.js-message-button')
      .addEventListener('click', () => {
        message();
      });

    function updateButton() {
      const button = document.querySelector('.js-start-button');
      
      button.innerHTML = 'Loading...'
      setTimeout(() => {
        button.innerHTML = 'Finished!';
      }, 1000);
    }

    let addButtonClicked = false;
    let timeoutId;

    function message() {
      const message = document.querySelector('.js-message');
      if (!addButtonClicked) {
        message.innerHTML = 'Added';
        addButtonClicked = true;
      } else {
        timeoutId = setTimeout(() => {
          message.innerHTML = '';
        }, 1000);
        addButtonClicked = false;
      }
    }
    
  </script>
</body>
</html>
