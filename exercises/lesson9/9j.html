<!DOCTYPE html>
<html lang="en">
<head>
  <title>9j</title>
</head>
<body>
  <p class="js-display-calculation"></p>
  <p>
    <button onclick="
      updateCalculation('1');
    ">1</button>

    <button onclick="
      updateCalculation('2');
    ">2</button>

    <button onclick="
      updateCalculation('3');
    ">3</button>

    <button onclick="
      updateCalculation(' + ');
    ">+</button>
  </p>

  <p>
    <button onclick="
      updateCalculation('4');
    ">4</button>

    <button onclick="
      updateCalculation('5');
    ">5</button>

    <button onclick="
      updateCalculation('6');
    ">6</button>

    <button onclick="
      updateCalculation(' - ');
    ">-</button>
  </p>

  <p>
    <button onclick="
      updateCalculation('7');
    ">7</button>

    <button onclick="
      updateCalculation('8');
    ">8</button>

    <button onclick="
      updateCalculation('9');
    ">9</button>

    <button onclick="
      updateCalculation(' * ');
    ">*</button>
  </p>

  <p>
    <button onclick="
      updateCalculation('0');
    ">0</button>

    <button onclick="
      updateCalculation('.');
    ">.</button>

    <button onclick="
      calculation = (eval(calculation));

      localStorage.setItem('calculation', calculation);
      displayCalculation();
    ">=</button>

    <button onclick="
      updateCalculation(' / ');
    ">/</button>
  </p>

  <button onclick="
    calculation = '';
    console.log(`Cleared. ${calculation}`);

    localStorage.setItem('calculation', calculation);
    displayCalculation();
  ">Clear</button>

  <script>
    let calculation = localStorage.getItem('calculation');

    displayCalculation();

    function updateCalculation(buttonValue) {
      calculation += buttonValue;
      localStorage.setItem('calculation', calculation);

      displayCalculation();
    }

    function displayCalculation() {
      document.querySelector('.js-display-calculation')
        .innerHTML = calculation;
    }
  </script>
</body>
</html>
