<!DOCTYPE html>
<html lang="en">
<head>
  <title>9ef</title>
</head>
<body>
  <input placeholder="name" class="js-input" onkeydown="
    submitKeydown();
  ">
  <button onclick="
    submit();
  ">Submit</button>
  <p class="js-output"></p>

  <script>
    function submit() {
      const inputElement = document.querySelector('.js-input');
      const text = inputElement.value;
      document.querySelector('.js-output')
        .innerHTML = `Your name is: ${text}`;
    }

    function submitKeydown() {
      if (event.key === 'Enter') {
        submit();
      }
    }
  </script>
</body>
</html>
