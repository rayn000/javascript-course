<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cart Quantity</title>
</head>
<body>
  <button onclick="
    displayCartQuantity();
  ">Show Quantity</button>
 
  <button onclick="
    updateCartQuantity(1);
  ">Add to Cart</button>

  <button onclick="
    updateCartQuantity(2);
  ">+2</button>

  <button onclick="
    updateCartQuantity(3);
  ">+3</button>

  <button onclick="
    updateCartQuantity(4);
  ">+4</button>

  <button onclick="
    updateCartQuantity(5);
  ">+5</button>

  <button onclick="
    updateCartQuantity(-1);
  ">Remove from cart</button>

  <button onclick="
    updateCartQuantity(-2);
  ">-2</button>

  <button onclick="
    updateCartQuantity(-3);
  ">-3</button>

  <button onclick="
    cartQuantity = 0;
    console.log('Cart was rest');
    localStorage.removeItem('cartQuantity');
    displayCartQuantity();
  ">Reset Cart</button>

  <p class="js-cart-quantity"></p>

  <script>
    let cartQuantity = 0;

    displayCartQuantity();

    function updateCartQuantity(valueChange) {
      if (cartQuantity + valueChange > 10) {
        alert('The cart is full');
        return;
      }
      
      if (cartQuantity + valueChange < 0) {
        alert('Not enough items in the cart');
        return;
      }
      
      cartQuantity += valueChange;

      displayCartQuantity();
    }

    function displayCartQuantity() {
      document.querySelector('.js-cart-quantity')
        .innerHTML = `Cart Quantity: ${cartQuantity}`;
    }
  </script>
</body>
</html>
