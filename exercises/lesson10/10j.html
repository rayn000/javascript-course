<!DOCTYPE html>
<html lang="en">
<head>
  <title>10j</title>
  <link rel="stylesheet" href="10j.css">
</head>
<body>
  <p class="js-display-calculation display-calculation"></p>
  <p>
    <button class="all-buttons" onclick="
      updateCalculation('1');
    ">1</button>

    <button class="all-buttons" onclick="
      updateCalculation('2');
    ">2</button>

    <button class="all-buttons" onclick="
      updateCalculation('3');
    ">3</button>

    <button class="all-buttons orange-button" onclick="
      updateCalculation(' + ');
    ">+</button>
  </p>

  <p>
    <button class="all-buttons" onclick="
      updateCalculation('4');
    ">4</button>

    <button class="all-buttons" onclick="
      updateCalculation('5');
    ">5</button>

    <button class="all-buttons" onclick="
      updateCalculation('6');
    ">6</button>

    <button class="all-buttons orange-button" onclick="
      updateCalculation(' - ');
    ">-</button>
  </p>

  <p>
    <button class="all-buttons" onclick="
      updateCalculation('7');
    ">7</button>

    <button class="all-buttons" onclick="
      updateCalculation('8');
    ">8</button>

    <button class="all-buttons" onclick="
      updateCalculation('9');
    ">9</button>

    <button class="all-buttons orange-button" onclick="
      updateCalculation(' * ');
    ">*</button>
  </p>

  <p>
    <button class="all-buttons" onclick="
      updateCalculation('0');
    ">0</button>

    <button class="all-buttons" onclick="
      updateCalculation('.');
    ">.</button>

    <button class="all-buttons" onclick="
      calculation = (eval(calculation));

      localStorage.setItem('calculation', calculation);
      displayCalculation();
    ">=</button>

    <button class="all-buttons orange-button" onclick="
      updateCalculation(' / ');
    ">/</button>
  </p>

  <button class="all-buttons clear-button" onclick="
    calculation = '';
    console.log(`Cleared. ${calculation}`);

    localStorage.setItem('calculation', calculation);
    displayCalculation();
  ">Clear</button>

  <script src="10j.js"></script>
</body>
</html>
