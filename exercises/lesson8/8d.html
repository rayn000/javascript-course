<!DOCTYPE html>
<html lang="en">
<head>
  <title>8d</title>
</head>
<body>
  <script>
    function comparePrice(product1, product2) {
      if (product1.price < product2.price) {
        return product1;
      } else {
        return product2;
      }
    }

    const product1 = {
      name: 'shirt',
      price: 1090
    };

    const product2 = {
      name: 'socks',
      price: 799
    };

    console.log(comparePrice(product1, product2));
  </script>
</body>
</html>
