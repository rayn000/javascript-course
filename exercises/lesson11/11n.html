<body>
  <script>
    function countWords(words) {
      const result = {};

      for (i = 0; i < words.length; i++) {
        const word = words[i];

        if (!result[word]) {
          result[word] = 1;
        } else {
          result[word]++;
        }
      }
      console.log(result);
    }

    countWords(['apple', 'grape', 'apple', 'apple']);
