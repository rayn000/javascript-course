<!DOCTYPE html>
<html lang="en">
<head>
  <title>11r</title>
</head>
<body>
  <script>
    function removeEgg(food) {
      let item = [];

      for (let i = 0; i < food.length; i++) {

        if (food[i] === 'egg') {
          continue;
        }
        item.push(food[i]);
      }
      return item;
    }

    console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']));
  </script>
</body>
</html>
