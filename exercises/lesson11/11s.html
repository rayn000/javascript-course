<!DOCTYPE html>
<html lang="en">
<head>
  <title>11s</title>
</head>
<body>
  <script>
    function removeEgg(food) {
      let item = [];
      // let count = 0;
      eggsRemoved = 0;

      for (let i = 0; i < food.length; i++) {

        /*
        if (food[i] === 'egg') {
          count++;
          if (count <= 2) {
            continue;
          }
        }
        */

        if (food[i] === 'egg' && eggsRemoved < 2) {
          eggsRemoved++;
          continue;
        }
        item.push(food[i]);
      }
      return item;
    }

    console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']));
  </script>
</body>
</html>
