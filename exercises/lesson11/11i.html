<!DOCTYPE html>
<html lang="en">
<head>
  <title>11i</title>
</head>
<body>
  <script>
    function addNum(array, num) {
      const result = [];

      for (let i = 0; i < array.length; i++) {
        const value = array[i];
        result.push(value + num)
      }
      
      console.log(result);
    }

    addNum([1, 2, 3], 2);
    addNum([1, 2, 3], 3);
    addNum([-2, -1, 0, 99], 2);
  </script>
</body>
</html>
