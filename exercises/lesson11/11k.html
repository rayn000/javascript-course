<!DOCTYPE html>
<html lang="en">
<head>
  <title>11k</title>
</head>
<body>
  <script>
    function countPositive(nums) {
      let count = 0;
      
      for (let i = 0; i < nums.length; i++) {
        const value = nums[i];

        if (value > 0) {
          count += 1;
        }
      }
      console.log(count);
    }

    countPositive([1, -3, 5]);
    countPositive([-2, 3, -5, 7, 10]);
  </script>
</body>
</html>
