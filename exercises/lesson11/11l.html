    function minMax(nums) {
      const result = {
        min: 0,
        max: 0
      };

      for (i = 0; i < nums.length; i++) {
        const value = nums[i];

        if (value < result.min) {
          result.min = value;
        } else if (value > result.max) {
          result.max = value;
        }
      }
      console.log(result);
    }

    minMax([1, -4, -6, 7]);
