<!DOCTYPE html>
<html lang="en">
<head>
  <title>11m</title>
</head>
<body>
  <script>
    function minMax(nums) {
      const result = {
        min: null,
        max: null
      };

      for (i = 0; i < nums.length; i++) {
        const value = nums[i];

        if (value < result.min || result.min === null) {
          result.min = value;
        }
        
        if (value > result.max || result.max === null) {
          result.max = value;
        }
      }
      console.log(result);
    }

    minMax([]);
    minMax([3]);
    minMax([3, 1, -6, 9]);
  </script>
</body>
</html>
