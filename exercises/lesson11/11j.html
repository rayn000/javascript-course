<!DOCTYPE html>
<html lang="en">
<head>
  <title>11j</title>
</head>
<body>
  <script>
    function addArray(array1, array2) {
      const result = [];

      for (let i = 0; i < array1.length; i++) {
        const value = array1[i];
        result.push(value + array2[i]);
      }
      console.log(result);
    }

    addArray([1, 1, 2], [1, 1, 3]);
    addArray([1, 2, 3], [4, 5, 6]);
  </script>
</body>
</html>
