<!DOCTYPE html>
<html lang="en">
<head>
  <title>11v</title>
</head>
<body>
  <script>
    let num = '';

    for (let i = 1; i <= 20; i++) {

      if (i % 3 === 0 && i % 5 === 0) {
        num = 'FizzBuzz';
      } else if (i % 3 === 0) {
        num = 'Fizz';
      } else if (i % 5 === 0) {
        num = 'Buzz';
      } else {
        num = i;
      }
      console.log(num);
    }
  </script>
</body>
</html>
