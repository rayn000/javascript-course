<!DOCTYPE html>
<html lang="en">
<head>
  <title>11o</title>
</head>
<body>
  <script>
    let words = ['hello', 'world', 'search', 'good'];
    let index = -1;

    for (let i = 0; i < words.length; i++) {
      const value = words[i];

      if (value === 'search') {
        index = i;
      }
    }
    console.log(index);

    words = ['not', 'found'];
    index = -1;

    for (let i = 0; i < words.length; i++) {
      const value = words[i];

      if (value === 'search') {
        index = i;
      }
    }
    console.log(index);
  </script>
</body>
</html>
