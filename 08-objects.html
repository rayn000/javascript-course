        // Auto-Boxing //
    console.log('hello'.length);  // object property for the string 'hello'
    console.log('hello'.toUpperCase()); // method for the string 'hello'

        // Objects are references //
    const object1 = {
      message: 'hello'
    };
    // Copy by reference
    const object2 = object1;  // copying the reference

    object1.message = 'Good job!'
    console.log(object1);
    console.log(object2);

    const object3 = {
      message: 'Good job!'
    };
    console.log(object3 === object1); // here we are comparing the references, not the values inside. Therefore, we will get false
    console.log(object2 === object1);

        // Shortcuts for Objects //
    const object4 = {
      message: 'Good job!',
      price: 799
    };

    // const message = object4.message;
    const {message, price} = object4;
    console.log(message);
    console.log(price);

    // shorthand property
    const object5 = {

      message,

      method() {
        console.log('method');
